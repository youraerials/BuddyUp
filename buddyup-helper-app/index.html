<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    
    <script src="buddyup.js"></script>

    <link rel="stylesheet" type="text/css" href="buddyup.css">

  </head>

  <body role="application">

    <div id="buddyup-container">
      
      
      
      
      
      <!-- remote screen view -->
      <div id="remote-screen-cap">
        <img id="remote-screen-image" />
      </div>
      
      
      
      
      <!-- butons on the right -->
      <div id="buddyup-connection-status">not connected</div>
      
      <button class="right-button" id="buddyup-connect">connect</button>
      <button class="right-button" id="buddyup-disconnect">disconnect</button>
      <button class="right-button" id="buddyup-block-taps">block taps</button>
      <button class="right-button" id="buddyup-home-btn">HOME</button>
      
      
      
      
      
      <!-- chat at the bottom -->
      <div id="chat-relay">
        
        <div id="chat-input"><input type="text" id="new-chat-text" placeholder="tap to chat!" /> <button id="chat-send-btn">Send</button></div>
        
        
        <div id="chat-log">
          
          <div class="chat-me">text from me</div>
          
          <div class="chat-them">text from them</div>
          
          
        
        </div>
        
        
      </div>
      
    
    </div>

    
    

  </body>
</html>
